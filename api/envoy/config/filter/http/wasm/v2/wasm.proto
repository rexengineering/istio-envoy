syntax = "proto3";

package envoy.config.filter.http.wasm.v2;
option go_package = "v2";

import "validate/validate.proto";

// [#protodoc-title: Wasm]
// Lua :ref:`configuration overview <config_http_filters_wasm>`.

message Wasm {
  // The Wasm VM.
  string wasm_vm = 1;
  // The Wasm code that Envoy will execute.
  string wasm_file = 2;
  // The Wasm configuration string used on initialization.
  string wasm_configuration = 3;
}
